<header class="navbar navbar-expand navbar-light bg-light bg-gradient border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ '/' | prepend: site.baseurl }}">{{ site.data.bio.basics.name }}</a>
        <div class="ms-auto">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <a class="nav-link" href="{{ '/#projects' | prepend: site.baseurl }}">Projects</a>
                <!-- <a class="nav-link" href="{{ '/#essays' | prepend: site.baseurl }}">Essays</a> -->
                <a class="nav-link" href="{{ '/resume.html' | prepend: site.baseurl }}">Resume</a>
            </ul>
        </div>
        <!-- Lang Switcher -->
        <div class="mx-2">
            {% for tongue in site.languages %}
            <a {% if tongue == site.active_lang %}class="navbar-lang-active" {% else %}class="navbar-lang" {% endif %} {% static_href %}href="{% if tongue == site.default_lang %}{{site.baseurl}}{{page.url}}{% else %}{{site.baseurl}}/{{ tongue }}{{page.url}}{% endif %}"{% endstatic_href %} >{{ tongue }}</a>{%- if forloop.last == false -%}{{" / "}}{{ site.langsep }}{%- endif -%}
            {% endfor %}
        </div>
    </div>
</header>
